server.port=8100

# foundIT service url
foundIT.jobServiceHost=http://localhost:8100
foundIT.pollServiceHost=http://localhost:8200
foundIT.pollServiceURL=http://localhost:8200/api/poll

# spring settings
spring.main.banner-mode=off
server.error.whitelabel.enabled=false


# ****** H2 In Memort Database Connection Info  *******
#spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:./demo;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialize=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.continue-on-error=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
